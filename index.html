<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Image Generator</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .image-history img {
            transition: transform 0.3s ease;
        }
        .image-history img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-yellow-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="container max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center text-yellow-600 mb-6">Nano Banana Image Generator üçå</h1>
        <div class="mb-4">
            <label for="prompt" class="block text-sm font-medium text-gray-700">Prompt</label>
            <input type="text" id="prompt" placeholder="e.g., A ripe yellow banana in a tropical forest" 
                   class="mt-1 w-full p-3 border rounded-md focus:ring-yellow-500 focus:border-yellow-500" 
                   aria-label="Text prompt for image generation">
        </div>
        <div class="mb-4">
            <label for="imageInput" class="block text-sm font-medium text-gray-700">Upload Image (Optional)</label>
            <input type="file" id="imageInput" accept="image/*" 
                   class="mt-1 w-full p-3 border rounded-md focus:ring-yellow-500 focus:border-yellow-500">
            <img id="previewImage" src="" alt="Preview of uploaded image" class="mt-4 max-w-full h-auto rounded-md border border-gray-300 hidden">
        </div>
        <button onclick="generateImage()" 
                class="w-full bg-yellow-500 text-white p-3 rounded-md hover:bg-yellow-600 transition duration-200">
            Generate Image
        </button>
        <div id="status" class="mt-4 text-center text-gray-600"></div>
        <div id="spinner" class="spinner mt-4"></div>
        <img id="outputImage" src="" alt="Generated image" class="mt-4 max-w-full h-auto rounded-md border border-gray-300 hidden">
        <div class="mt-6">
            <h2 class="text-xl font-semibold text-gray-700">Generated Images</h2>
            <div id="imageHistory" class="image-history grid grid-cols-2 gap-4 mt-4"></div>
        </div>
    </div>

    <script>
        async function loadPyodideAndRun() {
            const pyodide = await loadPyodide();
            await pyodide.loadPackage(['micropip']);
            const micropip = pyodide.pyimport('micropip');
            await micropip.install('google-generativeai');
            return pyodide;
        }

        let pyodideInstance = null;
        loadPyodideAndRun().then(pyodide => {
            pyodideInstance = pyodide;
            document.getElementById('status').textContent = 'Ready to generate images!';
        });

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const previewImage = document.getElementById('previewImage');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
            }
        });

        async function generateImage() {
            const prompt = document.getElementById('prompt').value || 'A ripe yellow banana';
            const imageInput = document.getElementById('imageInput').files[0];
            const status = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            const outputImage = document.getElementById('outputImage');
            const imageHistory = document.getElementById('imageHistory');

            if (!pyodideInstance) {
                status.textContent = 'Pyodide is still loading, please wait...';
                return;
            }

            status.textContent = 'Generating image...';
            spinner.style.display = 'block';
            outputImage.style.display = 'none';

            try {
                let imageBase64 = null;
                let mimeType = null;
                if (imageInput) {
                    const reader = new FileReader();
                    const promise = new Promise((resolve) => {
                        reader.onload = () => {
                            const base64String = reader.result.split(',')[1];
                            mimeType = imageInput.type;
                            resolve(base64String);
                        };
                        reader.readAsDataURL(imageInput);
                    });
                    imageBase64 = await promise;
                }

                // Define Python code as a clean string
                const pythonCode = `
import base64
from google import generativeai as genai
from google.generativeai import types

async def generate_image(api_key, prompt, image_base64, mime_type):
    try:
        genai.configure(api_key=api_key)
        model = genai.GenerativeModel("gemini-2.5-flash-image-preview")
        parts = [types.Part.from_text(text=prompt)]
        if image_base64 and mime_type:
            parts.append(types.Part.from_inline_data(data=image_base64, mime_type=mime_type))
        contents = [
            types.Content(
                role="user",
                parts=parts,
            ),
        ]
        generate_content_config = types.GenerateContentConfig(
            response_modalities=["IMAGE", "TEXT"],
        )
        
        response = await model.generate_content_async(
            contents=contents,
            config=generate_content_config,
        )
        
        for candidate in response.candidates:
            for part in candidate.content.parts:
                if hasattr(part, 'inline_data') and part.inline_data and part.inline_data.data:
                    return base64.b64encode(part.inline_data.data).decode('utf-8'), part.inline_data.mime_type
        return None, None
`;

                // Run the function definition
                await pyodideInstance.runPythonAsync(pythonCode);

                // Call the function with parameters
                const result = await pyodideInstance.runPythonAsync(`
result, mime_type = await generate_image(
    api_key="AIzaSyAnS_i7JGeI1wCVZ3T96y4Ie9kMGKBx3Gw",
    prompt=${JSON.stringify(prompt)},
    image_base64=${imageBase64 ? JSON.stringify(imageBase64) : "None"},
    mime_type=${mimeType ? JSON.stringify(mimeType) : "None"}
)
result, mime_type
                `);

                const [base64Image, resultMimeType] = result.toJs();

                spinner.style.display = 'none';
                if (base64Image && resultMimeType) {
                    const imageSrc = `data:${resultMimeType};base64,${base64Image}`;
                    outputImage.src = imageSrc;
                    outputImage.style.display = 'block';
                    status.textContent = 'Image generated successfully!';
                    
                    // Add to history
                    const historyImg = document.createElement('img');
                    historyImg.src = imageSrc;
                    historyImg.alt = 'Generated image';
                    historyImg.className = 'w-full h-auto rounded-md border border-gray-300';
                    imageHistory.prepend(historyImg);
                } else {
                    status.textContent = 'No image generated. Try a different prompt or image.';
                }
            } catch (error) {
                spinner.style.display = 'none';
                status.textContent = `Error: ${error.message}`;
                console.error('Python error:', error);
            }
        }
    </script>
</body>
</html>
